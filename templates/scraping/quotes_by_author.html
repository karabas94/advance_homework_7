<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Quotes by {{ author.name }}</h1>
    <p>Born: {{ author.born }}</p>
      {% for quote in quotes %}
        <p>"{{ quote.quote }}"</p>
      {% empty %}
        <p>No quotes available.</p>
      {% endfor %}
</body>
</html>
