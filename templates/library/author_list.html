<!DOCTYPE html>
<html>
<head>
    <title>Authors</title>
</head>
<body>
    <h1>Authors</h1>
    <ul>
    {% for author in authors %}
        <li><a href="{% url 'library:author_detail' author.pk %}">{{ author.name }}</a> ({{ author.num_books }} books)</li>
        <ul>
            {% for book in author.book_set.all %}
                <li>{{ book.name }}</li>
            {% empty %}
                <li>No books for this author.</li>
            {% endfor %}
        </ul>
    {% empty %}
        <li>No authors.</li>
    {% endfor %}
    </ul>
</body>
</html>
