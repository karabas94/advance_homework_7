<!DOCTYPE html>
<html>
<head>
    <title>{{ store.name }}</title>
</head>
<body>
    <h1>{{ store.name }}</h1>
    <h1>Page</h1>
    <ul>
        <li>Average pages: {{ avg_pages }}</li>
    </ul>
    <h2>Books:</h2>
    <ul>
        {% for book in store.books.all %}
            <li><a href="{% url 'library:book_detail' pk=book.pk %}">{{ book.name }}</a> ({{ book.pages }} pages)</li>
        {% empty %}
            <li>No books.</li>
        {% endfor %}
    </ul>
</body>
</html>
