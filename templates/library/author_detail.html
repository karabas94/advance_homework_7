<!DOCTYPE html>
<html>
<head>
    <title>{{ author.name }}</title>
</head>
<body>
    <h1>{{ author.name }}</h1>
    <p>Age: {{ author.age }}</p>
    <h2>Books:</h2>
    <ul>
    {% for book in author.book_set.all %}
        <li><a href="{% url 'library:book_detail' book.pk %}">{{ book.name }}</a></li>
    {% empty %}
        <li>No books.</li>
    {% endfor %}
    </ul>
</body>
</html>
